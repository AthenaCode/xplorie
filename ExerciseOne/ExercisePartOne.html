<!DOCTYPE html>
<html>

<head>
<title>Exercise One Part One</title>
<style type="text/css">
.square {
    background-color: lightblue;
    transition: transform .2s; /* Animation */
    width: 100px;
    height: 100px;
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
}
.square:hover {
    transform: scale(2);
}
.content{
	font-size: 20px;
	top: 50%;
	left: 50%;
	transform: translate(-50%, 50%);
	position: absolute;
	padding-top: 100px;
}
</style>
</head>

<body>
<div class="square"></div>
<div class="content">You have 6 messages</div>		
</body>

</html>
